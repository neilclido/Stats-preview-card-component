<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">


</head>

<body>

  <main class="container">
    <div class="text-component">
      <div class="header">
        <h1>Get <i class="purple-text">insights</i> that help your business grow.</h1>
      </div>
      <div class="middle">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="footer-flex">
        <div>
          <p class="top-footer">10k+</p>
          <p class="bottom-footer">companies</p>
        </div>
        
        <div>
          <p class="top-footer">314</p>
          <p class="bottom-footer">templates</p>
        </div>
        
        <div>
          <p class="top-footer">12m+</p>
          <p class="bottom-footer">queries</p>
        </div>
      </div>
    </div>

    <picture class="image-component">
      <img class="desktop-image" src="images/image-header-desktop.jpg"  alt="">
      <img class="mobile-image" src="images/image-header-mobile.jpg" alt="">
      
    </picture>
  </main>

  <!-- <div class="attribution">
    Coded by <a href="#">Z4IKI</a>.
  </div> -->
</body>
</html>
